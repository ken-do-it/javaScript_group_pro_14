<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noona's Diet</title>
    <link rel="stylesheet" href="food_intake.css">
</head>
<body>

<div class="container">
    <h1>Noona's Diet</h1>
    
    <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date">
    </div>
    
    <div class="input-group">
        <label for="food">Food consumed today:</label>
        <input type="text" id="food" placeholder="Enter the name of the food">
    </div>
    
    <div class="input-group">
        <label for="calories">Calories consumed:</label>
        <input type="text" id="calories" placeholder="Enter the calories">
    </div>
    
    <div class="input-group">
        <button onclick="addLog()">Add</button>
    </div>
    
    <div class="log" id="log"></div>
    <div class="total-calories" id="totalCalories">Total Calories: 0</div>
</div>

<script src="food_intake.js"></script>

</body>
</html>
