<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noona's Diet</title>
    <!-- bootstrap latest version -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font family Ubuntu -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>

    <!-- 승혁님 css 링크 -->
    <link rel="stylesheet" href="indexAll/header_style.css" />

    <!-- 예라님 css 링크 -->
    <link rel="stylesheet" href="indexAll/styleYR.css" />

    <!-- 혜정님 css 링크 -->
    <!-- <link rel="stylesheet" href="indexAll/styleHJ.css"> -->

    <!-- <link rel="stylesheet" href="calculator.css"> -->

    <!-- 찬우님 css 링크 -->
    <!-- <link rel="stylesheet" href="indexAll/calculator.css"> -->

    <link rel="stylesheet" href="food_intake.css" />
  </head>
  
  <body>
    <div class="container">
      
      <div class="diet_food_img_ke">
        <img src="./img_ke/diet_food.png" alt="" />
      </div>

      <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <div class="input-group">
        <label for="food">Food consumed today:</label>
        <input type="text" id="food" placeholder="Enter the name of the food" />
      </div>

      <div class="input-group">
        <label for="calories">Calories consumed:</label>
        <input type="text" id="calories" placeholder="Enter the calories" />
      </div>

      <div class="input-group input-group_addBtn addBtn_center">
        <button onclick="addLog()">Add</button>
      </div>

      <div class="log" id="log"></div>
      <div class="total-calories" id="totalCalories">Total Calories: 0</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="food_intake.js"></script>
  </body>
</html>
