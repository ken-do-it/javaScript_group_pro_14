<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emoji</title>
  <link rel="stylesheet" href="emoji.css">
</head>
<body>
  
  <div class="mood-selection">
    <h2>오늘의 기분을 선택하세요:</h2>
    <label><input type="radio" name="mood" value="happy"> 행복 😄</label>
    <label><input type="radio" name="mood" value="sad"> 슬픔 😢</label>
    <label><input type="radio" name="mood" value="angry"> 화남 😡</label>
    <label><input type="radio" name="mood" value="calm"> 평온 😌</label>
  </div>

  <div class="sleep-info">
    <h2>나의 수면 정보 입력:</h2>
    
    <div class="sleep-icons">
      <label><input type="radio" name="sleep-icon" value="good"> 좋음 💤</label>
      <label><input type="radio" name="sleep-icon" value="average"> 보통 😴</label>
      <label><input type="radio" name="sleep-icon" value="bad"> 나쁨 😵</label>
    </div>
  </div>

  <div class="poop-info">
    <h2>응가 정보 입력:</h2>
    <div class="poop-icons">
      <label><input type="radio" name="poop-icon" value="success"> 응가 성공 💩</label>
      <label><input type="radio" name="poop-icon" value="gold"> 황금똥 💩🌟</label>
      <label><input type="radio" name="poop-icon" value="hard"> 딱딱 💩😣</label>
      <label><input type="radio" name="poop-icon" value="diarrhea"> 설사 💩💦</label>
      <label><input type="radio" name="poop-icon" value="blood"> 피똥 💩💉</label>
    </div>
  </div>




  <script src="emoji.js"></script>
</body>
</html>
