<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <div class="calculator-container-CW">

      <div class="form-container">
        <form class="bmr-form">
          <div class="flex-form-container">
            <div class="input-area" id="calculator-result">
              <div class="form-radio">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
              </div>
              <div class="form-row">
                <label for="height-input">Height (cm):</label>
                <input type="number" id="height-input" name="height">
              </div>
              <div class="form-row">
                <label for="weight-input">Weight (kg):</label>
                <input type="number" id="weight-input" name="weight">
              </div>
              <div class="form-row">
                <label for="age-input">Age:</label>
                <input type="number" id="age-input" name="age">
              </div>
            </div>

            <div class="calculator-buttons">
              <button class="btn btn-warning bmr" type="button" id="bmr-calculate-button">Calculate BMR</button><br>
              <button class="btn btn-warning bmi" type="button" id="bmi-calculate-button">Calculate BMI</button><br>
              <button class="btn btn-warning reset" type="button" id="reset-button">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="calculator.js"></script>

  </body>

</html>
