      <div class="cup-container" id="container_cup">

      <form id="waterIntakeForm">
        <label for="waterAmount">Water Intake (ml):</label>
        <input
          type="number"
          id="waterAmount"
          name="waterAmount"
          class="water_input"
          placeholder="Water Intake (ml):"
          required
        />
        <button type="submit">Record</button>
      </form>
