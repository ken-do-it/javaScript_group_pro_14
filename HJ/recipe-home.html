<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Main Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <script
      src="https://kit.fontawesome.com/4365acded3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="recipe-home.css" />
  </head>
  <body>
    <header>
      <!-- <div id="logo">Logo</div> -->
      <div class="search-input-section">
        <input
          type="text"
          id="search-input"
          placeholder="Please enter a recipe or ingredients here..."
        />
        <button class="search-button" onClick="getRecipesByKeyword()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- <button class="menu-tab"><i class="fa-solid fa-bars"></i></button> -->
    </header>

    <main>
      <div class="main-title">Today's recommended recipes</div>
      <div class="container"></div>
    </main>

    <div class="pagination"></div>

    <script src="/config/apikey.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="recipe-home.js"></script>
  </body>
</html>
