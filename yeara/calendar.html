<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      </style>
      
    
    <link rel="stylesheet" href="/yeara/calendar.css">
</head>

<body>
    <!-- start header part -->
    <div class="menuRight">
        <a href="#"><i class="fas fa-bell icon-yr "></i></a>
        <a href="#"><i class="far fa-user icon-yr me-4"></i></a>
      </div>
  
      <div id="headerArea">
  
        <div class="headTop">
  
          <div class="side_menu_button">
            <i class="fas fa-bars hamburger" onclick="openMenu()"></i>
          </div>
  
  
        </div>
  
  
      </div>
  
      <!-- Start Slide Menu -->
      <div id="slideMenu" class="slide-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="/HJ/recipe-home.html">Recipes</a>
        <a href="/yeara/recordYR.html">Today's workout</a>
        <a href="food_Intake.html">Diet</a>
        <a href="/yeara/calendar.html">Calendar</a>
        <a href="water_tracking.html">Water consumption</a>
        <a href="/yeara/emoji.html">Mood</a>
  
        <div class="iconContainer_side">
          <a href=""><i class="fas fa-bell"></i></a>
          <a href=""><i class="far fa-user"></i></a>
        </div>
  
      </div>
      <!-- End Slide Menu -->
  
  
      <!-- logo -->
      <div class="headMid headMid_app">
        <div class="logoContainer">
          <a href="/index.html"><img src="../img_ke/Noona_s_Diet_logo_high_quality_1-removebg-250X126px.png"
              onclick="goMain()" alt="" class="logo"></a>
        </div>
      </div>
  
      <div class="header-mini">
        
      </div>
  
  
    
      <!-- End header part  -->
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div class="month-year">
                <span id="month"></span> <span id="year"></span>
            </div>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>

    <div class="status">
        <div class="memo">
            <div class="memo-header">
                Today Date
                <button>Edit</button>
                <button>Delete</button>
            </div>

            <div class="memo-body">
                <div id="exercise-record" class="exercise-record">운동기록</div>
                <div id="diet-record" >식단기록</div>
                <div id="water-record"> Water:  <span id="waterIntake"></span></div>
                <div class="mood" id="emoji">

                </div>

            </div>
        </div>

        

    
    </div>

    

    <script src="/yeara/calendar.js"></script>
</body>

</html>
