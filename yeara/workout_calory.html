<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/yeara/workout_carlory.css">
</head>
<body>

    <div class="container">
        <div>
           <h1> What exercise did you do?</h1>
        </div>

        <div class="exercises-photo">
            <img src="../imgYR/aerobic52.jpg" class="photo"  alt="Exercise Image" id="exerciseImage">
        </div>
        <label for="exerciseType">Exercise Type</label>
        <select id="exerciseType">
            <option value="aerobic">Aerobic</option>
            <option value="weightlifting">Weightlifting</option>
            <option value="squash">Squash</option>
            <option value="swimming">Swimming</option>
            <option value="running">Running</option>
            <option value="boxing">Boxing</option>
        </select>
    
        <label for="intensity">Exercise Intensity (Low, Medium, High):</label>
        <select id="intensity">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" placeholder="Enter duration">
    
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight">
    
        <button onclick="calculateCalories()">Calculate Calories</button>
    
        <div class="result" id="result"></div>
        
    </div>

    

    <script src="/yeara/workout_carlory.js"></script>

    
</body>
</html>
