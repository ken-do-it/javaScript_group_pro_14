<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bmi.css">
  </head>

  <body>
    <div class="form-container">
      <form id="bmi-form">
        <div>
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </div>
        <div class="form-row">
          <label for="height-input">Height (cm):</label>
          <input type="number" id="height-input" name="height">
        </div>
        <div class="form-row">
          <label for="weight-input">Weight (kg):</label>
          <input type="number" id="weight-input" name="weight">
        </div>

        <div class="form-row">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age">
        </div>
        <button type="button" id="calculate-button">Calculate BMI</button>
      </form>
      <div id="bmi-result"></div>
    </div>

    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="bmi.js"></script>

  </body>

</html>
