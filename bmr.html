<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basal Metabolic Rate Calculator</title>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bmr.css">
  </head>

  <body>
    <div class="form-container">
      <form class="bmr-form">
        <div>
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </div>
        <div class="form-row">
          <label for="height-input">Height (cm):</label>
          <input type="number" id="height-input" name="height">
        </div>
        <div class="form-row">
          <label for="weight-input">Weight (kg):</label>
          <input type="number" id="weight-input" name="weight">
        </div>
        <div class="form-row">
          <label for="age-input">Age:</label>
          <input type="number" id="age-input" name="age">
        </div>
        <button type="button" id="calculate-button">Calculate BMR</button>
        <button type="button" id="reset-button">Reset</button>
      </form>

      <div class="result-table">
        <table>
          <tr>
            <th id="activity-level">Activity Level</th>
            <th id="calorie">Calorie / day</th>
          </tr>
          <tr>
            <td>Sedentary: little or no exercise </td>
            <td>Row 1, Cell 2</td>
          </tr>
          <tr>
            <td>Exercise 1-3 times/week </td>
            <td>Row 2, Cell 2</td>
          </tr>
          <tr>
            <td>Daily exercise or intense exercise 3-4 times/week</td>
            <td>Row 3, Cell 2</td>
          </tr>
          <tr>
            <td>Intense exercise 6-7 times/week</td>
            <td>Row 4, Cell 2</td>
          </tr>
          <tr>
            <td>Very intense exercise daily, or physical job</td>
            <td>Row 5, Cell 2</td>
          </tr>
        </table>
      </div>

      <div id="bmr-result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="bmr.js"></script>

  </body>

</html>
